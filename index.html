<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./mobile.css">
    <link rel="stylesheet" href="./desktop.css" media="(min-width: 1080px)">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- No dude en eliminar estos estilos o personalizarlos en su propia hoja de estilo 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

  <header>
      <img src="./images/logo.svg" alt="Huddle Logo
      ">
  </header>

    <main>
      
      <section class="content">
        <div class="hero"></div>
        <div class="content-body">
          <h1>Build The Community <br> Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build
          communities. You have a voice, but so does your audience. Create connections
          with your users as you engage in genuine discussion.</p>
          <button type="submit" href="#" class="button">Register</button>
        </div>
        <div class="social">
          <ul ul class="social--list">
            <li class="social-icon facebook"><a href="#"></a></li>
            <li class="social-icon twitter"><a href="#"></a></li>
            <li class="social-icon instagram"><a href="#"></a></li>
          </ul>
        </div>
      </section>
      
    </main>

  </body>
</html>
